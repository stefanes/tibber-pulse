trigger: none

schedules:
  - cron: "30 23 * * *"
    displayName: At 23:30 # UTC = 00:30 CET/01:30 CEST
    branches:
      include:
        - main
    always: true

pool:
  vmImage: windows-latest

variables:
  - group: tibber-pulse

resources:
  repositories:
    # See https://github.com/stefanes/azure-pipelines
    - repository: templates
      type: github
      endpoint: stefanes
      name: stefanes/azure-pipelines

jobs:
  - job:
    displayName: Tibber daily consumption
    steps:
      - template: install-modules.yml@templates
        parameters:
          modules:
            - PSTibber
            - PSGraphite
          allowPrerelease: false
          reinstall: true

      - template: invoke-expression.yml
        parameters:
          expression: ".\\tibber-consumption.ps1 -Daily -Publish -TimeZone 'W. Europe Standard Time'"
          displayName: Get daily consumption metrics
