trigger: none

schedules:
  - cron: "30 23 * * *"
    displayName: At 23:30 # UTC = 00:30 CET/01:30 CEST
    branches:
      include:
        - main
    always: true

pool:
  vmImage: windows-latest

variables:
  - group: tibber-pulse

resources:
  repositories:
    # See https://github.com/stefanes/azure-pipelines
    - repository: templates
      type: github
      endpoint: stefanes
      name: stefanes/azure-pipelines

jobs:
  - job:
    displayName: Tibber daily consumption
    timeoutInMinutes: 30
    steps:
      - template: install-modules.yml@templates
        parameters:
          modules:
            - PSTibber
            - PSGraphite
          allowPrerelease: false
          reinstall: true

      - pwsh: |
          & .\tibber-consumption.ps1 -Daily -Publish -TimeZone 'W. Europe Standard Time'
        displayName: Get daily consumption metrics
        workingDirectory: $(Build.SourcesDirectory)
        retryCountOnTaskFailure: 10 # The maximum allowed number of attempts is 10
        env:
          TIBBER_ACCESS_TOKEN: $(TIBBER_API_KEY)
          TIBBER_USER_AGENT: 'stefanes/tibber-pulse'
          GRAPHITE_ACCESS_TOKEN: $(GF_API_KEY)
